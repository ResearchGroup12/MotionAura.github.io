<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Text-to-Video Generation">
  <meta name="keywords" content="Text-to-Video, Video Generation, AI, A4 Aspect Ratio">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text-to-Video Generation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet"> <!-- Font link -->

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Google Sans', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .heading {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .video-grid {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the videos */
      gap: 20px;
      margin: 40px 20px;
    }

    .video-container {
      background-color: #000;
      width: auto; /* Let the videos take their natural width */
      height: auto; /* Let the videos take their natural height */
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>

</head>
<body>

  <!-- Heading Section -->
  <div class="heading">Text-To-Video Generation</div>

  <!-- Video Grid Section -->
  <section class="section">
    <div class="container">
      <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-container">
          <video src="./static/videos/1.mp4" controls muted loop></video>
        </div>
        <!-- Video 2 -->
        <div class="video-container">
          <video src="./static/videos/2.mp4" controls muted loop></video>
        </div>
        <!-- Video 3 -->
        <div class="video-container">
          <video src="./static/videos/3.mp4" controls muted loop></video>
        </div>
        <!-- Video 4 -->
        <div class="video-container">
          <video src="./static/videos/4.mp4" controls muted loop></video>
        </div>
        <!-- Video 5 -->
        <div class="video-container">
          <video src="./static/videos/5.mp4" controls muted loop></video>
        </div>
        <!-- Video 6 -->
        <div class="video-container">
          <video src="./static/videos/6.mp4" controls muted loop></video>
        </div>
        <!-- Video 7 -->
        <div class="video-container">
          <video src="./static/videos/7.mp4" controls muted loop></video>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
